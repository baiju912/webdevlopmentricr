<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

     <header>
      <div
        class="d-flex justify-content-between align-items-center gap-2 bg-primary text-light px-5 fs-5 fw-bold border-bottom"
        style="min-height: 10vh"
      >
         <img
        class="rounded-5"
          style="object-fit: cover " 
          src="./image.png"
          width="50px"
          alt=""
        />
        <div class="d-flex gap-4">
          <div class="ms-5">
            <a class="text-light text-decoration-none" href="./index.html"
              >Home</a
            >
          </div>
          <div>
            <a class="text-light text-decoration-none" href="./about.html"
              >About</a
            >
          </div>
          <div>
            <a class="text-light text-decoration-none"onclick="shop()" href="./products.html"
              >Products</a
            >
          </div>
          <div>
            <a class="text-success text-decoration-none" href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
    </header>

     <main style="margin-top: 80px; margin-bottom: 50px">
      <div
        class="mx-auto d-grid gap-3 border rounded-3 w-50 py-3 px-4 d-flex bg-light flex-column align-items-center shadow"
      >
        <h2 class="text-center">Contact Us</h2>
        <div class="d-flex justify-content-between w-75 gap-5">
          <label for="name" class="w-25 fw-bold"
            >Name:<sup class="text-danger">*</sup></label
          >
          <input class="flex-grow-1" type="text" id="name" name="name" />
        </div>

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="email"
            >Email:<sup class="text-danger">*</sup></label
          >
          <input class="flex-grow-1" type="email" id="email" name="email" />
        </div>

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="Message">Message</label>
          <textarea class="flex-grow-1" name="Message" id="Message"></textarea>
        </div>

        <button
          class="btn btn-outline-primary px-5 py-1 mt-2"
          onclick="contact()"
        >
          Submit
        </button>
      </div>
    </main>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
