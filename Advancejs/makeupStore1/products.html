    <title>Shopping Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"

          width="50px"
          alt=""

          <div class="ms-5">
            <a class="text-light text-decoration-none" href="./index.html"

          </div>
          <div>
