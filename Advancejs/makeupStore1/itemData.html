<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

     <header>
      <div
        class="d-flex justify-content-between align-items-center gap-2 bg-primary text-light px-5 fs-5 fw-bold border-bottom"
        style="min-height: 10vh"
      >
         <img
        class="rounded-5"
          style="object-fit: cover " 
          src="./image.png"
          width="50px"
          alt=""
        />
        <div class="d-flex gap-4">
          <div class="ms-5">
            <a class="text-light text-decoration-none" href="./index.html"
              >Home</a
            >
          </div>
          <div>
            <a class="text-light text-decoration-none" href="./about.html"
              >About</a
            >
          </div>
          <div>
            <a class="text-success text-decoration-none"onclick="shop()" href="./products.html"
              >Products</a
            >
          </div>
          <div>
            <a class="text-light text-decoration-none" href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div
        style="margin-top: 100px; margin-bottom: 50px"
        class="mx-auto d-grid gap-3 border border-black rounded-3 w-50 py-3 px-4 bg-success-subtle d-flex flex-column align-items-center shadow"
      >
        <h3>Customer Information</h3>
        <div class="d-flex justify-content-between w-75 gap-5">
          <label for="name" class="w-25 fw-bold"
            >Name:<sup class="text-danger">*</sup></label
          >
          <input class="flex-grow-1" type="text" id="name" name="name" />
        </div>

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="fw-bold me-4" for="adress" class="w-25"
            >Address :</label
          >
          <textarea class="flex-grow-1 " name="adress" id="adress"></textarea>
         
        </div>

        

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="Phone"
            >Phone No:<sup class="text-danger">*</sup></label
          >
          <input class="flex-grow-1" type="number" id="Phone" name="Phone" />
        </div>

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="email"
            >Email:<sup class="text-danger">*</sup></label
          >
          <input class="flex-grow-1" type="email" id="email" name="email" />
        </div>

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="payment">Payment Mode</label>
          <div class="flex-grow-1">
            <input
              class="flex-grow-1 me-1"
              type="radio"
              name="payment"
              id="Cash"
              value="Cash"
            />
            <span class="me-3"><b>Cash</b></span>
            <input
              class="flex-grow-1 me-1"
              type="radio"
              name="payment"
              id="Online"
              value="Online"
            />
            <span class="me-3"><b>Online</b></span>
            <input
              class="flex-grow-1 me-1"
              type="radio"
              name="payment"
              id="other"
              value="other"
            />
            <span class="me-3"><b>Other</b></span>
          </div>
        </div>

        <div class="d-flex w-75 gap-5">
          <label class="w-25 fw-bold" for="Quantity">Quantity :</label>
          <select class="w-25 py-1 px-2 rounded-2" id="Quantity">
            <option value="">--Select--</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
             <option value="5">5</option>
          </select>
        </div>
        <button class="btn btn-success px-5 py-1 mt-2" onclick="submit()">
          Submit
        </button>
      </div>
    </main>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
