<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RICR Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-primary-subtle">
    <header>
        <div class="d-flex justify-content-evenly gap-2 bg-primary text-light p-2 fw-bold fs-4 border-bottom">
            <img class="object-fit-cover" src="./image2.png" height="50px" width="220px" alt="">
           <H2>Online Coading Classes</H2>
         <div class="ms-5">
            <a class="text-light" href="">Home</a>
         </div>
          <div>
            <a class="text-light" href="">Courses</a>
         </div>
          <div>
            <a class="text-light" href="">About</a>
         </div>
          <div>
            <a class="text-light" href="">Contact</a>
         </div>
        </div>
    </header>

    <main style="margin-left: 200px;">
        <div class="mt-5 ms-5 d-grid gap-3 border border-black rounded-3 w-50 py-3 px-4 bg-success-subtle">
           <div class="d-flex justify-content-around">
             <div><label for="name">Name</label></div>
            <div><input class="" type="text" id="name" name="name"></div>
           </div>

            <div class="d-flex justify-content-around">
                <div><label for="collegename">College Name</label></div>
            <div><input  type="text" id="collegename" name="collegename"></div>
            </div>

            <div class="d-flex justify-content-around">
                <div>
                    <label for="Branch">Branch</label>
                </div>
            <div>
                <input  type="text" id="Branch" name="Branch">
            </div>
            </div>

            <div class="d-flex justify-content-around">
                <div><label for="Semester">Semester</label></div>
                <div><input  type="number" id="Semester" name="Semester"></div>
            </div>

            <div class="d-flex justify-content-around">
                <div><label for="Phone">Phone Number</label></div>
                <div><input  type="number" id="Phone" name="Phone"></div>
            </div>

            <div class="d-flex justify-content-around">
                <div><label for="email">Email</label></div>
                <div><input  type="email" id="email" name="email"></div>
            </div>

            <div class="d-flex justify-content-around">
                <div><label for="Gender">Gender</label></div>
                <div><input  type="radio" name="gender" id="Male" value="Male">
                <span>Male</span>
                <input type="radio" name="gender" id="Female" value="Female">
                <span>Female</span>
                <input type="radio" name="gender" id="other" value="other">
                <span>Other</span></div>
            </div>

            <div class="d-flex justify-content-around">
                <div><label for="Course">Course Name</label></div>
        
                <div>
                    <select >
                    <option value="java">java</option>
                    <option value="Python">Python</option>
                    <option value="DSA">DSA</option>
                    <option value="FSD">FSd</option>
                </select>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success w-50">Submit</button>
            </div>
        </div>
    </main>
    

    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
