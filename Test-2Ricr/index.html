<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>

     <header>
      <div
        class="d-flex justify-content-between align-items-center gap-2 bg-primary text-light px-5 fs-5 fw-bold border-bottom"
        style="min-height: 10vh"
      >
         <img
        class="rounded-5"
          style="object-fit: cover " 
          src="./image.png"
          width="50px"
          alt=""
        />
        <div class="d-flex gap-4">
          <div class="ms-5">
            <a class="text-light text-decoration-none" href="./index.html"
              >Home</a
            >
          </div>
          <div>
            <a class="text-light text-decoration-none" href="./about.html"
              >About</a
            >
          </div>
          <div>
            <a class="text-light text-decoration-none"onclick="shop()" href="./products.html"
              >Products</a
            >
          </div>
          <div>
            <a class="text-light text-decoration-none" href="./contact.html">Contact</a>
          </div>
        </div>
      </div>
    </header>

    <div
      id="home"
      class="d-flex justify-content-center align-item-center text-center bg-primary-subtle"
      style="min-height: 90vh"
    >
      <div class="m-auto">
        <h1>Welcome to Shopping Kart</h1>
        <p class="fs-5 w-75 text-center mx-auto">
         Shop smarter with exclusive deals, trending products, and a seamless online shopping experience made just for you.
        </p>
        <a href="./products.html"
          ><button class="btn btn-primary" onclick="shop()">Start Shopping</button></a
        >
      </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</html>
