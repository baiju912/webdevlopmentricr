<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator Task</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="w-100">
      <div
        class="container-fluid bg-primary text-center text-light fw-bold display-6 px-3 py-2"
      >
        Tip Calculator Task
      </div>
    </header>

    <main>
      <div>
        <p
          class="fs-4 mx-auto mt-5 w-50 rounded-4 p-2 text-center text-light"
          style="background-color: orange"
        >
          TIP CALCULATOR
        </p>
      </div>

      <div class="w-50 bg-primary-subtle shadow rounded-4 mx-auto p-4 ">
        <div class="d-grid gap-3">
          <label class="fs-5" for="amount">Bill Amount </label>
          <div>
            <input
              class="border-0 border-bottom border-2 border-primary w-75 p-2"
              type="number"
              name="amount"
              id="amount"
              placeholder="Amount to be Paid"
            />
            <span><i class="bi bi-currency-rupee"></i></span>
          </div>
        </div>
        <div class="mt-3">
          <label class="fs-5" for="service">How was the Service ? </label>
          <select
            class="border-0 border-bottom border-2 border-primary w-100 mt-3 p-2"
            name="service"
            id="service"
          >
            <option value="">-select-</option>
            <option value="25">25% - Top Notch</option>
            <option value="20">20% - Excellent</option>
            <option value="15">15% - Good</option>
            <option value="10">10% - Bad</option>
            <option value="5">5% - Worst</option>
          </select>
        </div>

        <div class="d-grid gap-3 mt-3 ">
          <label class="fs-5" for="person">Total No of Persons </label>

          <input
            class="border-0 border-bottom border-2 border-primary w-100 p-2"
            type="number"
            name="person"
            id="person"
            placeholder="Number of people sharing the bill"
          />
        </div>

        <div class="mt-4">
            <button class="btn btn-success px-4 py-2" onclick="submit()">Calculate</button>
        </div>

        <div>
            <p class="fw-bold text-center mt-4 " id="result">
                
            </p>
        </div>
        
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
