<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGE CALCULATOR</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header class="w-100">
      <div
        class="container-fluid bg-primary text-center text-light fw-bold display-6 px-3 py-2"
      >
        AGE CALCULATOR
      </div>
    </header>

    <main
      class="mt-5 w-50 mb-5 py-4 px-5 h-50 bg-primary-subtle border rounded-4 shadow text-center mx-auto"
    >
      <div>
        <h1 class="mb-4">Age Calculator</h1>
        <div class="d-grid mt-4 fs-5">
          <label for="dob"><b>Enter Your Date of Birth</b></label>
          <input
            class="mt-4 mb-2 w-75 mx-auto"
            type="date"
            name="dob"
            id="dob"
          />
        </div>
        <div class="d-grid mt-4 fs-5">
          <label for="date"><b>Enter Current Date</b></label>
          <input
            class="mt-4 mb-2 w-75 mx-auto"
            type="date"
            name="date"
            id="date"
          />
        </div>
      </div>

      <div class="mt-4 mb-3">
        <button class="btn btn-primary fs-5 px-4" onclick="calculate()">Calculate</button>
      </div>

      <div>
        <p class="fs-5 fw-bold" id="result" ></p>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
