<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

</head>
<body>

    <header class="w-100">
      <div
        class="container-fluid bg-primary text-center text-light fw-bold display-6 px-3 py-2"
      >
        Guess The Number
      </div>
    </header>
    
    <main class="text-center bg-primary-subtle shadow rounded-4 w-50 mx-auto mt-5 p-4">
      <div>
        <h1>Guess The Number</h1>
        <p class="fs-6">
          We have selected a random number between 1 - 10. See if you can guess it.
        </p>
        <label class="mt-3 fs-5" for="number">Enter a Guess : </label>
        <input class="py-1 px-3" type="number" name="number" id="number">
        <button class="ms-4 btn btn-outline-dark" onclick="submit()">Submit Guess</button>
      </div>
    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
</body>
</html>
