<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th colspan="4">Registration Form</th>
      </tr>
      <tr>
        <td>Student Name</td>
        <td>
          <input type="text" name="name" id="name" placeholder="First Name " />
        </td>
        <td>
          <input type="text" name="name" id="name" placeholder="Middle Name " />
        </td>
        <td>
          <input type="text" name="name" id="name" placeholder="Last Name " />
        </td>
      </tr>

      <tr>
        <td>Father's Name</td>
        <td>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Father's Name "
          />
        </td>
        <td>Mother's Name</td>
        <td>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your Mother's Name "
          />
        </td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="date" id="date" /></td>
        <td>Gender</td>
        <td>
          <span>Male</span>
          <input type="radio" name="name" id="male" value="Male" />
          <span>Female</span>
          <input type="radio" name="name " id="femala" value="Female" />
        </td>
      </tr>
      <tr>
        <td>Category</td>
        <td>
          <span>Gen</span>
          <input type="radio" name="name" id="gen" value="Gen" />
          <span>OBC</span>
          <input type="radio" name=" name" id="obc" value="OBC" />
          <span>SC/ST</span>
          <input type="radio" name="name" id="sc" value="SC/ST" />
        </td>
        <td>Handicapped</td>
        <td>
          <span>Yes</span>
          <input type="radio" name="name" id="yes" value="Yes" />
          <span>No</span>
          <input type="radio" name="name" id="no" value="No" />
        </td>
      </tr>
      <tr>
        <td>Ex-Serviceman</td>
        <td>
          <span>Yes</span>
          <input type="radio" name="name" id="yes" value="Yes" />
          <span>No</span>
          <input type="radio" name="name" id="no" value="No" />
        </td>
        <td>EWS</td>
        <td>
          <span>Yes</span>
          <input type="radio" name="name" id="yes" value="Yes" />
          <span>No</span>
          <input type="radio" name="name" id="no" value="No" />
        </td>
      </tr>
      <tr>
        <td>Email ID</td>
        <td><input type="email" name="name " id="email" /></td>
        <td>Moblie No.</td>
        <td><input type="number" name="name" id="number" /></td>
      </tr>
      <tr>
        <td>State</td>
        <td>
          <select name="name" id="State">
            <option value="Select any One ">Select any One</option>
            <option value="Bihar">Bihar</option>
            <option value="M.P">M.P</option>
            <option value="Delhi">Delhi</option>
            <option value="U.P">U.P</option>
          </select>
        </td>
        <td>City</td>
        <td>
          <select name="name" id="city">
            <option value="Select any One ">Select any One</option>
            <option value="Bhopal">Bhopal</option>
            <option value="Patna">Patna</option>
            <option value="Delhi">Delhi</option>
            <option value="Indore">Indore</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Uploadv Photo</td>
        <td><input type="file" /></td>
        <td>Upload Signature</td>
        <td><input type="file" /></td>
      </tr>
      <tr>
        <td></td>
        <td colspan="3" align="center"><button>Submit</button></td>
      </tr>
    </table>
  </body>
</html>
