<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6</title>
  </head>
  <body>
    <fieldset>
      <div style="display: flex">
        <div>
          <img
            src="/Screenshot_2025-10-30_092402-removebg-preview.png"
            alt="image"
          />
        </div>

        <div>
          <h2>Doctor Appointment Form</h2>
          <hr />
          <br />
          <div>
            <label for="date">Appointment Date </label>
            <input type="date" name="date" id="date" />
          </div>
          <br />
          <div>
            <label for="time">Appointment Time </label>
            <input type="time" name="time" id="time" />
          </div>
          <br />
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="First" />
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="text" name="name" id="name1" placeholder="Last" />
          </div>
          <br />
          <div>
            <label for="gender">Gender</label>
            &nbsp; &nbsp; &nbsp; &nbsp; <span>Male</span>
            <input type="radio" name="gender" id="male" value="Male" />
            <span>Female</span>
            <input type="radio" name="gender" id="Female" value="Female" />
          </div>
          <br />
          <div>
            <label for="mobile">Phone</label>
            <input type="number" name="number" id="number" placeholder="####" />
          </div>
          <br />
          <div>
            <label for="add">Address</label>
            <input type="text" name="city" id="city" placeholder="city" />
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="text" name="city" id="state" placeholder="state" />
          </div>
          <br />
          <div>
            <label for="query">Your Query</label>
            <textarea name="query" id="query"></textarea>
          </div>
          <br />
          <div>
            <label for="type"
              >Appointment Type &nbsp; &nbsp; &nbsp; &nbsp; Select which
              appointment type(s) you require <br
            /></label>
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
            &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            &nbsp;&nbsp; &nbsp;
            <input
              type="checkbox"
              name="type"
              id="type"
              value="Cervix checkup"
            />
            <span>Cervix checkup</span> <br />
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
            &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            &nbsp;&nbsp; &nbsp;
            <input
              type="checkbox"
              name="type"
              id="type1"
              value="Heart checkup"
            />
            <span>Heart checkup</span> <br />
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
            &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            &nbsp;&nbsp; &nbsp;
            <input
              type="checkbox"
              name="type"
              id="type2"
              value="Eye check-up"
            />
            <span>Eye check-up</span> <br />
            &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
            &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
            &nbsp;&nbsp; &nbsp;
            <input
              type="checkbox"
              name="type"
              id="typ3e"
              value="Hearing Test"
            />
            <span>Hearing Test</span> <br />
          </div>
          <br />

          &nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp;
          &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;
          &nbsp;&nbsp; &nbsp;&nbsp; <button>Send</button>
        </div>
      </div>
    </fieldset>
  </body>
</html>
