<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ricr clss</title>
  </head>
  <body>
    <div>
      <div>
        <label for="Full Name">Full Name </label>
        <input
          type="text"
          name="Full Name"
          id="Full Name"
          placeholder="Enter Your Name"
        />
      </div>
      <br />
      <div>
        <label for="Email">Email </label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter Your Email id"
        />
      </div>
      <br />
      <div>
        <label for="Password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Choose your password"
        />
      </div>
      <br />
      <div>
        <label for="Confirm Password"> Confirm Password</label>
        <input
          type="password"
          name="Confirm Password"
          id="Confirm Password"
          placeholder="Confirm Password"
        />
      </div>
      <br />
      <div>
        <label for="Phone">Phone</label>
        <input
          type="number"
          name="Phone"
          id="Phone"
          placeholder="Mobile Number"
        />
      </div>
      <br />
      <div>
        <label for="dob"> Date of Birth</label>
        <input type="date" name="dob" id="dob" />
      </div>
      <br />
      <div>
        <label for="tob">Time of Birth</label>
        <input type="time" name="tob" id="tob" />
      </div>
      <br />
      <div>
        <label for="timedate">Time and Date of Birth</label>
        <input type="datetime-local" name="timedate" id="timedate" />
      </div>
      <br />
      <div>
        <label for="resume">Resume</label>
        <input type="file" name="resume" id="resume" />
      </div>
      <br />
      <div>
        <label for="volume">Volume</label>
        <input
          type="range"
          name="volume"
          id="volume"
          min="0"
          max="10"
          value="5"
        />
      </div>
      <br />
      <div>
        <label for="gender">Gender</label>
        <input type="radio" name="gender " id="gendermale" value="Male" />
        <span>Male</span>
        <input type="radio" name="gender " id="genderfemale" value="Female" />
        <span>Female</span>
        <input type="radio" name="gender " id="genderother" value="Other" />
        <span>Other</span>
      </div>
      <br />
      <div>
        <label for="qualification">Qualification</label>
        <select name="qualification" id="qualification">
          <option value="">---select---</option>
          <option value="highschool">High School</option>
          <option value="intermediate">Inter</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="master">Master's Degree</option>
          <option value="phd">Phd</option>
        </select>
      </div>
      <br />
      <div>
        <label for="skill">Skill</label>
        <input type="checkbox" name="skill" id="skill1" value="HTML" />
        <span>HTML</span>
        <input type="checkbox" name="skill" id="skill2" value="CSS" />
        <span>CSS</span>
        <input type="checkbox" name="skill" id="skill3" value="JavaScript" />
        <span>JavaScript</span>
      </div>
      <br />
      <div>
        <label for="adress">Adress</label>
        <textarea name="adress" id="adress" placeholder="Enter your adress">
        </textarea>
      </div>
      <br />
      <button>Submit</button>
    </div>
  </body>
</html>
