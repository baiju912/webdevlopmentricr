<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="calculator1.css">

  </head>
  <body>
    <div class="container bg-black border rounded-4 w-25 mt-5" >
      <div class="top me-2">
        <input class="bg-light ms-1 text-end fw-bold fs-4  py-2 px-1 w-100 me-5 mt-3" type="text" name="display" placeholder="0" id="display"  disabled/>
       
      </div>

      <div class="allbuttons">
        
        <button class="btn" onclick="Input('7')">7</button>
        <button class="btn" onclick="Input('8')">8</button>
        <button class="btn" onclick="Input('9')">9</button>
        <button class="btn" onclick="Input('/')">/</button>
        <button class="btn" onclick="Input('4')">4</button>
        <button class="btn" onclick="Input('5')">5</button>
        <button class="btn" onclick="Input('6')">6</button>
        <button class="btn" onclick="Input('*')">*</button>
        <button class="btn" onclick="Input('1')">1</button>
        <button class="btn" onclick="Input('2')">2</button>
        <button class="btn" onclick="Input('3')">3</button>
        <button class="btn" onclick="Input('-')">-</button>
        <button class="btn" onclick="Input('.')">.</button>
        <button class="btn" onclick="Input('0')">0</button>
        <button class="btn" onclick="Input('+')">+</button>
        <button id="cancel" class="btn bg-danger text-light " onclick="Input('C')">C</button>
       
      </div>
       <button id="equ" class="btn btn w-100 bg-danger text-light fs-3" onclick="Input('=')">=</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="Calculator1.js"></script>
  </body>
</html>
