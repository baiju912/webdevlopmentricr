<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <header>
        <div class="container-fluid bg-primary text-light text-center px-2 py-2 display-6 fw-bold" >
            Password Manager
        </div>
    </header>

    <main class="container p-4">
        <section>
            <div class="d-flex m-2">
                <label for="webname" class="form-label w-25 fs-4 ">Website Name:</label>
                <input type="text" name="webname " id="webname" class="form-control shadow">
            </div>

            <div class="d-flex m-2">
                <label for="name" class="form-label w-25 fs-4">User Name:</label>
                <input type="text" name="name " id="name" class="form-control shadow">
            </div>

            <div class="d-flex m-2">
                <label for="password" class="form-label w-25 fs-4">Password:</label>
                <input type="password" name="password " id="password" class="form-control shadow">
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-primary w-25" onclick="addData()">Add</button>
            </div>

            <div class="text-center mt-3">
                <button class="btn btn-primary w-25" onclick="download()">Download Data</button>
            </div>
        </section>
        
    </main>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
