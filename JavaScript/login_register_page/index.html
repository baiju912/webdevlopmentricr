<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="vh-100 bg-primary">
    <div
      id="main"
      class="d-flex justify-content-lg-center align-items-end gap-5 mt-5"
    >
      <div id="first" class="bg-light rounded p-3">
        <div>
          <h1>
            <span class="border-bottom border-5 border-primary">Lo</span>gin
          </h1>
        </div>
        <div class="ms-3 mt-5 mb-3 border-bottom">
          <i class="bi bi-envelope"></i>
          <input
            class="mb-2 border-0"
            type="email"
            name="email"
            id="loginemail"
            placeholder="Enter your email"
          />
        </div>
        <div class="ms-3 mb-2 border-bottom">
          <i class="bi bi-lock"></i>
          <input
            class="mb-2 border-0"
            type="password"
            name="password"
            id="loginpassword"
            placeholder="Confirm a password"
          />
          <i class="ms-5 text-end bi bi-eye"></i>
        </div>
        <div class="ms-3">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span>Remember me </span>
          <span class="text-primary ms-4">Forgot password?</span>
        </div>

        <div class="rounded mt-4">
          <button
            class="btn w-100 btn-outline-primary bg-primary text-light border-0 border-primary border-secondary  " id="loginbutton " onclick="login()"
          >
            <b>Login Now</b>
          </button>
        </div>

        <div class="text-sm-center mt-2">
          <p>
            Don't have an account?
            <span class="text-end text-primary">Signup Now </span>
          </p>
        </div>
      </div>
      <div id="second" class="bg-light rounded p-4">
        <div>
          <h1>
            <span class="border-bottom border-5 border-primary">Re</span
            >gistration
          </h1>
        </div>

        <div class="ms-3 mt-5 mb-3 border-bottom">
          <i class="bi bi-person"></i>
          <input
            class="mb-2 border-0"
            type="text"
            name="name"
            id="RegisterName"
            placeholder="Enter your name"
          />
        </div>
        <div class="ms-3 mb-3 border-bottom">
          <i class="bi bi-envelope"></i>
          <input
            class="mb-2 border-0"
            type="email"
            name="email"
            id="Registeremail"
            placeholder="Enter your email"
          />
        </div>
        <div class="ms-3 mb-2 border-bottom">
          <i class="bi bi-lock"></i>
          <input
            class="mb-2 border-0"
            type="password"
            name="password"
            id="Createpassword"
            placeholder="Create a password"
          />
        </div>
        <div class="ms-3 mb-2 border-bottom">
          <i class="bi bi-lock"></i>
          <input
            class="mb-2 border-0"
            type="password"
            name="password"
            id="Confirmpassword"
            placeholder="Confirm a password"
          />
          <i class="ms-5 text-end bi bi-eye"></i>
        </div>
        <div class="ms-3 mb-4">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <span>I accept all terms & conditions</span>
        </div>

        <div class="mt-4">
          <button class="btn w-100 text-light btn-outline-primary bg-primary" id=" Registerbutton" onclick="registration()">
            <b>Register Now</b>
          </button>
        </div>

        <div class="text-sm-center mb-2 mt-2">
          <p>
            Already have an account?
            <span class="text-end text-primary">Login now </span>
          </p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
