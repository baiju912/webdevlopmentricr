<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regstration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-light">
    <header>
      <div
        class="container-fluid bg-primary px-3 py-1 d-flex justify-content-between position-fixed top-0 z-3"
      >
        <div class="d-flex gap-3">
          <img
            src="./image.png"
            alt=""
            width="50px"
            height="50px"
            class="rounded-circle object-fit-cover"
          />
          <h1 class="text-light">Regstration Page</h1>
        </div>
        <button class="btn text-light btn-info"><b>Student Login</b></button>
      </div>
    </header>
    <div style="margin-top: 100px"></div>
    <main>
      <div
        class="container bg-white border border-primary mb-5 rounded shadow p-3 mt-3"
        style="top: 300px"
      >
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Personal Information</span
          >

          <div class="d-grid gap-3">
            <div>
              <div class="d-flex align-items-center">
                <label for="Fullname" class="form-label w-25"
                  >Full Name : <sup class="text-danger">*</sup></label
                >

                <input
                  type="text"
                  name="Fullname"
                  id="Fullname"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="NameError"
              ></span>
            </div>

            <div>
              <div class="d-flex align-items-center">
                <label for="emailid" class="form-label w-25"
                  >Email Address :<sup class="text-danger">*</sup></label
                >
                <input
                  type="email"
                  name="emailid"
                  id="emailid"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="EmailError"
              ></span>
            </div>
            <div>
              <div class="d-flex align-items-center">
                <label for="mobileno" class="form-label w-25"
                  >Mobile Number :<sup class="text-danger">*</sup></label
                >
                <input
                  type="number"
                  name="mobileno"
                  id="mobileno"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="PhoneError"
              ></span>
            </div>
            <div>
              <div class="d-flex align-items-center">
                <label for="dob" class="form-label w-25"
                  >Date of Birth :<sup class="text-danger">*</sup></label
                >
                <input
                  type="date"
                  name="dob"
                  id="dob"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="DobError"
              ></span>
            </div>
          </div>
        </div>

        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Academic Details</span
          >

          <div class="d-grid gap-3">
            <div>
              <div class="d-flex align-items-center">
                <label for="Qualification" class="form-label w-25"
                  >Qualification :<sup class="text-danger">*</sup></label
                >
                <select
                  name="Qualification"
                  id="Qualification"
                  class="form-select"
                >
                  <option value="">--Select Qualification--</option>
                  <option value="10th">Secondary Schooling</option>
                  <option value="12th">Senior Secondary Schooling</option>
                  <option value="UG">Graduation</option>
                  <option value="PG">Post Graduation</option>
                  <option value="PHD">P.hd</option>
                </select>
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="QualificationError"
              ></span>
            </div>
            <div>
              <div class="d-flex align-items-center">
                <label for="score" class="form-label w-25"
                  >Percentage / Grade :<sup class="text-danger">*</sup></label
                >
                <input
                  type="text"
                  name="score"
                  id="score"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="ScoreError"
              ></span>
            </div>
          </div>
        </div>

        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Course Information</span
          >

          <div class="d-grid gap-3">
            <div>
              <div class="d-flex align-items-center">
                <label for="Course" class="form-label w-25"
                  >Available Courses :<sup class="text-danger">*</sup></label
                >
                <select name="Course" id="Course" class="form-select">
                  <option value="">--Select Course--</option>
                  <option value="FSD">Full Satck Development</option>
                  <option value="DS">Data Science</option>
                  <option value="DA">Data Analytics</option>
                  <option value="J-DSA">Java DSA</option>
                  <option value="P-DSA">Python DSA</option>
                </select>
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="CourseError"
              ></span>
            </div>
            <div>
              <div class="d-flex align-items-center">
                <label for="batch" class="form-label w-25"
                  >Prefered Batch :<sup class="text-danger">*</sup></label
                >

                <div class="d-flex gap-3">
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="batch"
                      id="morning"
                      value="morning"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span>Morning</span>
                  </div>
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="batch"
                      id="afternoon"
                      value="afternoon"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span>Afternoon</span>
                  </div>
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="batch"
                      id="evening"
                      value="evening"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span>Evening</span>
                  </div>
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="batch"
                      id="weekends"
                      value="weekends"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span>Weekends</span>
                  </div>
                </div>
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="BatchError"
              ></span>
            </div>
          </div>
        </div>

        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Address</span
          >

          <div class="d-grid gap-3">
            <div>
              <div class="d-flex align-items-center">
                <label for="adress" class="form-label w-25"
                  >Residential Address:<sup class="text-danger">*</sup></label
                >
                <textarea
                  name="adress"
                  id="adress"
                  class="form-control"
                ></textarea>
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="AdressError"
              ></span>
            </div>
            <div>
              <div class="d-flex align-items-center">
                <label for="city" class="form-label w-25"
                  >City :<sup class="text-danger">*</sup></label
                >
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="CityError"
              ></span>
            </div>
            <div>
              <div class="d-flex align-items-center">
                <label for="pincode" class="form-label w-25"
                  >Pin Code :<sup class="text-danger">*</sup></label
                >
                <input
                  type="number"
                  name="pincode"
                  id="pincode"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="PinError"
              ></span>
            </div>
          </div>
        </div>
        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Guardian Details</span
          >

          <div class="d-grid gap-3">
            <div>
              <div class="d-flex align-items-center">
                <label for="parentname" class="form-label w-25"
                  >Guardian’s Full Name :<sup class="text-danger">*</sup></label
                >
                <input
                  type="text"
                  name="parentname"
                  id="parentname"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="ParentnmError"
              ></span>
            </div>
            <div>
              <div class="d-flex align-items-center">
                <label for="parentno" class="form-label w-25"
                  >Guardian’s Contact Number:<sup class="text-danger"
                    >*</sup
                  ></label
                >
                <input
                  type="number"
                  name="parentno"
                  id="parentno"
                  class="form-control"
                  required
                />
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="ParentnoError"
              ></span>
            </div>
          </div>
        </div>

        <div class="border border-dark rounded p-3 pt-4 my-3 position-relative">
          <span
            class="px-2 fs-5 position-absolute bg-white text-primary"
            style="top: -15px"
            >Additional Information</span
          >

          <div class="d-grid gap-3">
            <div>
              <div class="d-flex align-items-center">
                <label for="addsee" class="form-label w-25"
                  >How did you hear about us?:<sup class="text-danger"
                    >*</sup
                  ></label
                >

                <div class="d-flex gap-3">
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="addsee"
                      id=" Friends"
                      value=" Friends"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span> Friends</span>
                  </div>
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="addsee"
                      id="Online Ad"
                      value="Online Ad"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span>Online Ad</span>
                  </div>
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="addsee"
                      id="Newspape"
                      value="Newspape"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span>Newspape</span>
                  </div>
                  <div class="d-flex gap-2">
                    <input
                      type="checkbox"
                      name="addsee"
                      id="Social Media"
                      value="Social Media"
                      class="form-check-input"
                      style="accent-color: red !important"
                    />
                    <span>Social Media</span>
                  </div>
                </div>
                <div class="d-flex gap-2 ms-3">
                  <input
                    type="checkbox"
                    name="addsee"
                    id="Other"
                    value="Other"
                    class="form-check-input"
                    style="accent-color: red !important"
                  />
                  <span>Other</span>
                </div>
              </div>
              <span
                class="fs-6 text-danger float-end Error"
                id="AddError"
              ></span>
            </div>
          </div>
          <div class="d-flex align-items-center mt-3">
            <label for="srequirment" class="form-label w-25"
              >Special Requirement(optional)</label
            >
            <textarea
              name="srequirment"
              id="srequirment"
              class="form-control"
            ></textarea>
          </div>
        </div>
        <button class="btn btn-success fs-4 fw-bold px-4" onclick="Submit()">
          Submit
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="regstration.js"></script>
  </body>
</html>
