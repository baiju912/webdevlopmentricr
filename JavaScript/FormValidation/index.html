<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>

    <header class=" container-fluid bg-primary text-center text-light fw-bold display-6 px-2 py-2">
        <div>
            Form Validation
        </div>
    </header>

    <main>
        <div class="container d-grid gap-3 p-4">
            <div>
                <div class="d-flex gap-2">
                    <label for="fullname" class="w-25 fs-5 fw-bold">Full Name :</label>
                    <input type="text" name="fullname" id="fullname" class="form-control shadow" autocomplete="no">
                </div>
                <span class="fs-6 text-danger float-end Error" id="NameError"></span>
            </div>

            <div>
                <div class="d-flex gap-2">
                    <label for="email" class="w-25 fs-5 fw-bold">Email Id :</label>
                    <input type="email" name="email" id="email" class="form-control shadow" autocomplete="no">
                </div>
                <span class="fs-6 text-danger float-end Error" id="EmailError"></span>
            </div>

            <div>
                <div class="d-flex gap-2">
                    <label for="phone" class="w-25 fs-5 fw-bold">Phone No. :</label>
                    <input type="number" name="phone" id="phone" class="form-control shadow" autocomplete="no">
                </div>
                <span class="fs-6 text-danger float-end Error" id="PhoneError"></span>
            </div>

            <div>
                <div class="d-flex gap-2">
                    <label for="dob" class="w-25 fs-5 fw-bold">Date Of Birth :</label>
                    <input type="date" name="dob" id="dob" class="form-control shadow" autocomplete="no">
                </div>
                <span class="fs-6 text-danger float-end Error" id="DobError"></span>
            </div>

            <div class="d-flex justify-content-center mt-4 ">
                
            <button class="btn btn-success w-25 align-items-center fs-5" onclick="submit()">Submit</button>
            </div>
        </div>
    </main>
    



     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>

</body>
</html>
