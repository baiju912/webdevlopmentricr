        <div class="container-fluid bg-primary px-3 py-2 text-center text-light fw-bold display-6">

            <div class="d-flex justify-content-center align-items-center gap-1 mt-1">

            </div>
            <div class="d-flex justify-content-center align-items-center gap-1 mt-1">
                
                <button class="btn btn-primary px-3 py-2 text-dark fw-bold fs-4" id="btn7" onclick="btn7()"></button>
            
                <button class="btn btn-primary px-3 py-2 text-dark fw-bold fs-4" id="btn8" onclick="btn8()"></button>
            
                <button class="btn btn-primary px-3 py-2 text-dark fw-bold fs-4" id="btn9" onclick="btn9()"></button>

    <script src="./script.js"></script>
