<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Game</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div>
      <h1 class="text-center bg-primary p-2 text-light py-2">Dice Game</h1>

      <div class="d-flex justify-content-center gap-5 mt-5">
        <div
          class="border-2 border border-black rounded-4 me-5 w-25 shadow align-items-center"
        >
          <p class="text-center fs-3 mt-2">Player 1</p>
          <p class="text-center">
            <img
              class="align-item-center object-fit-cover mt-3"
              src="./images/6.jpg"
              width="150px"
              height="150px"
              alt=""
              id="p1dice"
            />
          </p>

          <div class="text-center mb-3 w-100">
            <button class="btn btn-primary w-50 mt-3" id="p1play" disabled onclick="p1play()">
              Roll Dice
            </button>
          </div>
        </div>
        <div
          class="border-2 border border-black rounded-4 ms-5 w-25 shadow align-items-center"
        >
          <p class="text-center fs-3 mt-2">Player 2</p>
          <p class="text-center">
            <img
              class="align-item-center object-fit-cover mt-3"
              src="./images/6.jpg"
              width="150px"
              height="150px"
              id="p2dice"
              alt=""
            />
          </p>

          <div class="text-center mb-3 w-100">
            <button class="btn btn-primary w-50 mt-3" id="p2play" disabled onclick="p2play()">
              Roll Dice
            </button>
          </div>
        </div>
      </div>
      <div class="ms-5 mb-5 d-flex justify-content-center align-items-center">
        <div class="mt-5 w-50 text-center">
          <h2>Score Board</h2>
          <div class="d-flex mt-3 mb-3 justify-content-center gap-5">
            <div>
              <p class="fs-5">Player 1</p>
              <label for="p1player" id="p1sc">0</label>
            </div>
            <div>
              <p class="fs-5">Player 2</p>
              <label for="p2player" id="p2sc">0</label>
            </div>
          </div>
          <button
            class="btn btn-success me-5 mb-4"
            id="start"
            onclick="start()"
          >
            Start Game
          </button>
          <button
            class="btn btn-danger mb-4"
            disabled
            id="restart"
            onclick="restart()"
          >
            Restart Game
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./dice.js"></script>
  </body>
</html>
