<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-primary px-3 py-2 text-center display-6 fw-bold text-light"
      >
        Form Validation
      </div>
    </header>

    <main style="margin-top: 80px; margin-bottom: 50px">
      <div
        class="mx-auto d-grid gap-3 border rounded-3 w-50 py-3 px-4 d-flex bg-light flex-column align-items-center shadow"
      >
        <h2 class="text-center">Form Details</h2>
        
          <div class="d-flex justify-content-between w-75 gap-5">
          <label for="name" class="w-25 fw-bold">Full Name:</label>
          <input class="flex-grow-1" type="text" id="name" name="name" />
          
        </div>
        <span class="text-danger fs-6 float-end  Error" id="NameError"></span>
        

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="Phone">Phone No:</label>
          <input class="flex-grow-1" type="number" id="Phone" name="Phone" />
        </div>
        <span class="text-danger fs-6 float-end Error" id="PhoneError"></span>

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="email">Email:</label>
          <input class="flex-grow-1" type="email" id="email" name="email" />
        </div>
        <span class="text-danger fs-6 float-end Error" id="EmailError"></span>

        <div class="d-flex justify-content-between w-75 gap-5">
          <label class="w-25 fw-bold" for="Message">D.O.B</label>
          <input type="date" class="flex-grow-1" name="dob" id="dob" />
        </div>
        <span class="text-danger fs-6 float-end Error" id="DOBError"></span>

        <button
          class="btn btn-outline-primary px-5 py-1 mt-2"
          onclick="submit()"
        >
          Submit
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
